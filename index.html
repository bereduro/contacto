<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url(https://cdn140.picsart.com/243378294001202.gif?to=min&r=480);
  background-color: rgba(0, 0, 0, 0.8); /* Fondo con opacidad (valor alpha de 0.8) */
}

header {
  background-color: #009900a8; /* Hereda el color del encabezado del login.css */
  color: white; /* Hereda el color del texto del encabezado del login.css */
  text-align: center;
  padding: 20px 0;
  border-bottom-left-radius: 100px; /* Bordes redondeados en la esquina inferior izquierda */
  border-bottom-right-radius: 100px; /* Bordes redondeados en la esquina inferior derecha */
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white; /* Hereda el color del texto del menú del login.css */
}

main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.product {
  width: 300px;
  margin: 20px;
  text-align: center;
  border-radius: 100px; /* Bordes redondeados */
  overflow: hidden; /* Evita que las esquinas redondeadas se vean mal cuando las imágenes son más grandes */
}

.product img {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 100px; /* Bordes redondeados */
}

.product img {
    max-width: 100%; /* Hace que las imágenes no se estiren más allá del tamaño del contenedor */
    height: auto; /* Hace que las imágenes mantengan la proporción de aspecto */
}

.product h2 {
    color: white; /* Cambia #ff0000 al color deseado */
}

.price {
  font-size: 1.2em;
  color: #009900; /* Hereda el color del precio del login.css */
}

#slideshow {
    width: 100%;
    max-width: 400px; /* Limita el ancho máximo del slideshow */
    height: 300px;
    overflow: hidden;
    position: relative;
    margin: auto;
    border: 1px solid #ccc;
    border-radius: 100px; /* Bordes redondeados */
}

#slideshow img {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

#slideshow img.active {
    opacity: 1;
}

button {
  background-color: #009900; /* Hereda el color de fondo del botón del login.css */
  color: white; /* Hereda el color del texto del botón del login.css */
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 10px;
  border-radius: 100px; /* Bordes redondeados */
}

button:hover {
  background-color: yellow; /* Hereda el color de fondo al pasar el mouse del login.css */
  color: black;
}

/* Estilos para pantallas más pequeñas */
@media screen and (max-width: 768px) {
  .product {
    width: 100%; /* Ocupa todo el ancho disponible */
    margin: 20px 0; /* Espacio entre productos */
  }
}

  </style>
</head>
<body>

<header>
  <h1>Hola!!!!!!</h1>
</header>
<br>
<br>
<br>

<nav>
  <ul>
    <button style="padding: 15px 30px; font-size: 1.5em;">CONTACTANOS!</button>
    
</nav>
<br>
<br>
<br>
<br>
<br>
<div id="slideshow">
    <img src="https://i.pinimg.com/236x/bf/8a/76/bf8a76719f900b8757154eb3cfbc844a.jpg" class="active">
    <img src="https://i.pinimg.com/236x/70/da/29/70da29e0cd3e98f2ba4bb67bd0bde726.jpg">
    <img src="https://i.pinimg.com/236x/7f/13/40/7f134062d200cd4724d755ca35bb260a.jpg">
    <img src="https://i.pinimg.com/originals/e8/c0/37/e8c03720b688fd580400cac4b506bdb4.png">


    <!-- Agrega más imágenes aquí según sea necesario -->
</div>

  

  <!-- Puedes agregar más productos aquí -->

</main>
<center>
    <footer>
        <p style="color: #ccc;">&copy; 2024 Brody Deiby and Jhomar Edilson</p>
    </footer>
</center>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Obtenemos el elemento del slideshow
    var slideshow = document.getElementById("slideshow");
    // Obtenemos todas las imágenes dentro del slideshow
    var images = slideshow.getElementsByTagName("img");
    
    // Iteramos sobre cada imagen
    for (var i = 0; i < images.length; i++) {
      // Añadimos un evento de click a cada imagen
      images[i].addEventListener("click", function() {
        // Redireccionamos a la página de Facebook
        window.location.href = "https://www.facebook.com/";
      });
    }
  });
  </script>

</body>
</html>
